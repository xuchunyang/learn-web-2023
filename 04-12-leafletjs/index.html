<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello leafletjs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #ebebeb;
        }

        #map {
            height: 100vh;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #888;
        }

        .custom-title {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 999;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = L.map('map').setView([34.3416, 108.9398], 5);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    const timetable = [

            leave_time: '---',
            stop_duration: '---'
        },
        {
            id: 2,
            name: '无锡',

        },
        {

        },
        {

        },
        {

        },
        {

        {

            arrive_time: '11:14',
            leave_time: '11:22',
            stop_duration: '8分'
        },
        {
            id: 8,
            name: '咸阳',

            arrive_time: '19:35',
            leave_time: '19:35',
            stop_duration: '---'
        }
    ];

    for (const item of timetable) {
        const marker = L.marker(item.loc).addTo(map);
        const table = `<table>
<tr><th>站次</th><td>${item.id}</td></tr>
<tr><th>站名</th><td>${item.name}</td></tr>
<tr><th>日期</th><td>${item.day}</td></tr>
<tr><th>到达时间</th><td>${item.arrive_time}</td></tr>
<tr><th>开车时间</th><td>${item.leave_time}</td></tr>
<tr><th>停留时间</th><td>${item.stop_duration}</td></tr>
</table>`;
        marker.bindPopup(table);
    }

    const polyline = L.polyline(timetable.map(el => el.loc)).addTo(map);
    map.fitBounds(polyline.getBounds());

</body>
</html>
