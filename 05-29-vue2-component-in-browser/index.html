<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use Vue 2 Component in Browser</title>
    <script src="https://unpkg.com/vue@2"></script>
    <style>
        button {
            font-family: inherit;
            font-size: inherit;
        }
    </style>
</head>
<body>

<div id="app">
    <my-count v-for="number in numbers" :count="number"></my-count>
</div>

<template id="count">
    <div>
        <button @click="count++">{{ count }}</button>
    </div>
</template>

<script>
    Vue.component('my-count', {
        props: ['count'],
        template: '#count',
    });

    new Vue({
        el: '#app',
        data: {
            numbers: [1, 3, 5, 7, 9],
        },
    });
</script>

</body>
</html>
