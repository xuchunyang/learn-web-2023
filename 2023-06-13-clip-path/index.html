<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>clip-path</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }

      img {
        display: block;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
      }

      .box-wrap {
        filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.9));
      }

      .box {
        clip-path: polygon(
          0 0,
          100% 0,
          100% calc(100% - 100px),
          calc(100% - 100px) 100%,
          0 100%
        );
      }
    </style>
  </head>
  <body>
    <div class="box-wrap">
      <div class="box">
        <img src="https://picsum.photos/400" alt="" width="400" height="400" />
      </div>
    </div>
  </body>
</html>
